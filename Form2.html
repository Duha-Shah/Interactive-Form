<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #collaborate {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #666;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input[type="text"], input[type="email"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <section id="collaborate">
        <div class="container">    
            <h2><u>Join Us</u></h2>
            <p>
                If you're interested in working with us, please fill out the form below to receive a confirmation email.
            </p>
            <form action="action.php">
                <label for="name">
                    <big><b>Name:</b></big>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </label>
                <label for="email">
                    <big><b>Email:</b></big>
                    <input type="email" id="email" name="email" placeholder="Enter your email id">
                </label>
                <div>
                    <big><b>Gender:</b></big>
                    <label for="male">
                        <input type="radio" value="male" name="gender" id="male"> Male
                    </label>
                    <label for="female">
                        <input type="radio" value="female" name="gender" id="female"> Female
                    </label>
                    <label for="other">
                        <input type="radio" value="other" name="gender" id="other"> Other
                    </label>
                </div>
                <label for="city">
                    <big><b>Choose your city:</b></big>
                    <select name="city" id="city">
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="J&K">J&K</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Agra">Agra</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                    </select>
                </label>
                <input type="submit" value="Submit"> 
            </form>
        </div>
    </section>
</body>
</html>

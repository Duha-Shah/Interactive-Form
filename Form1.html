<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #collaborate {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        #collaborate::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            z-index: -1;
            transform: rotate(-30deg);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="text"], input[type="email"], select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, select:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
        }
        .gender-label {
            display: inline-block;
            margin-right: 15px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff7e5f;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }
        input[type="submit"]:active {
            background-color: #e06d61;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <section id="collaborate">
        <div class="container">
            <h2><u>Join Us</u></h2>
            <p>
                If you're interested in working with us, please fill out the form below to receive a confirmation email.
            </p>
            <form action="action.php">
                <label for="name">
                    <big><b>Name:</b></big>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </label>
                <label for="email">
                    <big><b>Email:</b></big>
                    <input type="email" id="email" name="email" placeholder="Enter your email id" required>
                </label>
                <div>
                    <big><b>Gender:</b></big>
                    <label class="gender-label" for="male">
                        <input type="radio" value="male" name="gender" id="male"> Male
                    </label>
                    <label class="gender-label" for="female">
                        <input type="radio" value="female" name="gender" id="female"> Female
                    </label>
                    <label class="gender-label" for="other">
                        <input type="radio" value="other" name="gender" id="other"> Other
                    </label>
                </div>
                <label for="city">
                    <big><b>Choose your city:</b></big>
                    <select name="city" id="city" required>
                        <option value="">Select your city</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="J&K">J&K</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Agra">Agra</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                    </select>
                </label>
                <input type="submit" value="Submit"> 
            </form>
        </div>
    </section>
</body>
</html>
